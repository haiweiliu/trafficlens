name: Daily QA Tests

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  workflow_dispatch:  # Manual trigger

jobs:
  qa:
    runs-on: ubuntu-latest
    env:
      # Email notifications (optional - will skip if not set)
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      EMAIL_TO: ${{ secrets.EMAIL_TO || 'mingcomco@gmail.com' }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM || 'onboarding@resend.dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Run QA tests
        run: npm run qa
        continue-on-error: true
      
      - name: Upload QA reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: qa-reports
          path: qa-reports/
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            // Only comment if this is a PR/workflow_dispatch, not scheduled runs
            if (context.payload.issue || context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.issue?.number || context.payload.pull_request?.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '‚ö†Ô∏è QA tests failed. Check the workflow logs and QA reports artifact.'
              });
            } else {
              console.log('‚ö†Ô∏è QA tests failed. Check the workflow logs and QA reports artifact.');
              console.log('üìß Email notification sent if RESEND_API_KEY is configured.');
            }

