<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" stroke="#1E3A8A" stroke-width="2"/>
  <!-- Magnifying glass lens -->
  <circle cx="38" cy="38" r="18" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
  <!-- Magnifying glass handle -->
  <line x1="52" y1="52" x2="68" y2="68" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  <!-- Small data dots representing traffic -->
  <circle cx="30" cy="30" r="2" fill="white" opacity="0.7"/>
  <circle cx="46" cy="30" r="2" fill="white" opacity="0.7"/>
  <circle cx="30" cy="46" r="2" fill="white" opacity="0.7"/>
</svg>

